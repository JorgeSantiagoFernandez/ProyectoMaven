<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Iniciar sesion</title>
</head>
<body>
	<h:form>
	<h:panelGrid columns ="2">
		<h:outputText value="Usuario"></h:outputText>
		<h:inputText value="#{bibliotecaBean.usuario.user}"></h:inputText>
		<h:outputText value="Password"></h:outputText>
		<h:inputText value="#{bibliotecaBean.usuario.password}"></h:inputText>
		<h:commandButton action="#{bibliotecaBean.verificarDatos()}" value="Iniciar" />	
	</h:panelGrid>
	</h:form>

</body>
</html>
