<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Iniciar sesion</title>
</head>
<body>
	<h:form>
	<h:message autoUpdate="true"/>
	<h:panelGrid columns ="2">
		<h:outputText for="txtUsuario" value="Usuario"></h:outputText>
		<h:inputText id="txtUsuario" value="#{bibliotecaBean.usuario.user}" required="true"></h:inputText>
		<h:outputText for="txtPassword" value="Password"></h:outputText>
		<h:inputText id="txtPassword" value="#{bibliotecaBean.usuario.password}" required="true"></h:inputText>
		<h:column></h:column>
		<h:commandButton action="#{bibliotecaBean.iniciarSesion()}" value="Iniciar"/>	
	</h:panelGrid>
	</h:form>

</body>
</html>
